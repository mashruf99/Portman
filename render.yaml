services:
  - type: web
    name: portman
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install
      npm run build
      php artisan key:generate
    startCommand: php artisan serve --host=0.0.0.0 --port=10000
    phpVersion: 8.2
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://portman.onrender.com
      - key: DB_CONNECTION
        value: sqlite